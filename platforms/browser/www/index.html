    <script type="text/template7" id="curso">
        <div class="pages">
            <div data-page="curso" class="page">
            <div class="titulo">Cursos</div>
                <div class="page-content">
                    <div class="content-block content-block-inline cursos">
                    {{#each cursos}}
                           <div class="curso rol_{{id_rol}}" rol="{{id_rol}}">
                                <div class="icono">
                                    <span class="icon-book-1" ></span>
                                </div>
                                <table width="100%" id_curs="{{id_curs}}">
                                    <tr>
                                        <td width="40px"></td>
                                        <td>
                                            <div class="titulo">{{curso}}</div>
                                            <div class="cat">{{usuario}}
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                           </div>
                    {{else}}
                        <div style="width: 100%;height: 50px;text-align: center;font-size: 23px">Sin cursos</div>
                    {{/each}}

                    </div>
                    <a href="#" class="floating-button floating-button-to-popover open-popover color-blue">
                        <i class="icon icon-plus"></i>
                    </a>
                </div>

                <div class="popover demo-popover">
                  <div class="popover-inner">
                    <div class="list-block">
                      <ul>
                        <li>
                          <a href="#" class="item-content item-link curso-busqueda">
                            <div class="item-inner">
                              <div class="item-title">Búsqueda de cursos</div>
                            </div>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

            </div>
        </div>
    </script>

    <script type="text/template7" id="curso_busqueda">
        <div class="pages">
            <div data-page="curso_busqueda" class="page">
            <div class="titulo"> <a href="#" class="back link"><i class="icon icon-back"></i></a> Búsqueda de cursos</div>
                <div class="page-content cursos busqueda">

                </div>
            </div>
        </div>

    </script>


    <script type="text/template7" id="curso_detalle">
        <div class="pages">
            <div data-page="curso_detalle" class="page">
            <div class="titulo"> <a href="#" class="back link"><i class="icon icon-back"></i></a> {{curso}}</div>
             <table class="cursos-detalle" width="100%" style="border-spacing: 0px">
                        <tr>
                            <td width="25%">
                                <div class="opcion activo" opcion="1">Cronograma</div>
                            </td>
                            <td width="25%">
                                <div class="opcion" opcion="2">Temas</div>
                            </td>
                            <td width="25%">
                                <div class="opcion" opcion="3">Tareas</div>
                            </td>
                            <td width="25%">
                                <div class="opcion" opcion="4">Adjuntos</div>
                            </td>
                        </tr>
                    </table>
                <div class="page-content cursos detalle">
                    <div class="contenido">

                    </div>
                </div>
                 <a href="#" class="floating-button floating-button-curso floating-button-to-popover open-popover color-green" style="display: none">
                    <i class="icon-plus" style="line-height: 60px;margin-left:7px;font-size: 30px"></i>
                  </a>
            </div>
        </div>

    </script>

    <script type="text/template7" id="curso_detalle_tarea">
        <div class="curso_detalle_tarea">
            <div data-page="curso_detalle_tarea" class="page">
            <div class="titulo">  <a href="#" class="back link"><i class="icon icon-back"></i></a>  {{curso}} <br><small style="font-size:17px;padding-left:35px;">{{tarea}}</small></div>
                <div class="page-content cursos detalle-tarea">
                    <div class="contenido">
                        <div class="titulo">Descripción</div>
                        <div class="caja">{{descripcion}}</div>
                        <div class="titulo">Fecha Vencimiento</div>
                        <div class="caja">{{fecha_vencimiento}}</div>
                        <div class="titulo">Adjunto</div>
                        <div class="caja">
                          <table width="100%;">
                            <tr>
                                <td width="25%" style="text-align: center" class="adjunto" id_tar="{{id_tar}}">
                                    <span class=" icon-attach-6" style="font-size:35px"></span>
                                    <br><small style="font-size:11px">Adjuntar Archivo</small>
                                </td>
                                <td width="75%">
                                    <textarea  class="form-control" placeholder="Descripción" rows="4" style="resize:none;width: calc(100% - 22px)"></textarea>

                                </td>
                            </tr>
                          </table>
                          <div class="porcentaje"><div class="avance"></div></div>
                        </div>
                        <div id="listado_adjuntos"></div>
                    </div>
                </div>
            </div>
        </div>

    </script>
